<!DOCTYPE html>
<html lang="en">

<head>
    <title>REDEMPTION</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body background="https://i.imgur.com/3Sz5Rt6.jpg">
    <div id="page-container">
        <div id="content-wrap">
            <div id="navbar"></div>
            <script>
                $(document).ready(function() {
                    $.ajax({
                            url: "server_scripts/check_signedIn.php",
                            success: function(result) {
                                if(!result) window.location.replace("Register.html");
                            }
                        });
                    
                    $('#navbar').load("navbar.html", function() {
                        $('#levels').addClass("active");
                    });

                    document.getElementById("denial").onclick = function() {
                        setLevel(1);
                    };
                    document.getElementById("anger").onclick = function() {
                        setLevel(2);
                    };
                    document.getElementById("depression").onclick = function() {
                        setLevel(3);
                    };
                    document.getElementById("bargaining").onclick = function() {
                        setLevel(4);
                    };
                    document.getElementById("acceptance").onclick = function() {
                        setLevel(5);
                    };
                    document.getElementById("redemption").onclick = function() {
                        setLevel(6);
                    };
                });

                function setLevel(lev) {
                    $.ajax({
                        data: {
                            level: lev,
                        },
                        type: "post",
                        url: "setActiveLevel.php",
                        success: function(response) {
                            location.replace('denial.html');
                        }
                    });
                }
            </script>
            <div class="container">
                <h1 style="text-align: center;"> Can you guide Bob through all 6 levels?</h1>
                <div id="myCarousel" class="carousel slide">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                        <li data-target="#myCarousel" data-slide-to="4"></li>
                        <li data-target="#myCarousel" data-slide-to="5"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">

                        <div class="item active">
                            <a id="denial"><img src="https://i.imgur.com/iGr29Mn.jpg" alt="" style="width:100%;"></a>
                        </div>
                        <div class="item">
                            <a id="anger"><img src="https://i.imgur.com/EnoW0Ky.jpg" alt="" style="width:100%;"></a>
                        </div>
                        <div class="item">
                            <a id="depression"><img src="https://i.imgur.com/6dyvPQC.jpg" alt="" style="width:100%;"></a>
                        </div>
                        <div class="item">
                            <a id="bargaining"><img src="https://i.imgur.com/VXJJO24.jpg" alt="" style="width:100%;"></a>
                        </div>
                        <div class="item">
                            <a id="acceptance"><img src="https://i.imgur.com/BdPghPL.jpg" alt="" style="width:100%;"></a>
                        </div>
                        <div class="item">
                            <a id="redemption"><img src="https://i.imgur.com/qMsy6sh.jpg" alt="" style="width:100%;"></a>
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <footer class="container-fluid text-center">
            <p>BESEArcade Â© 2019</p>
        </footer>
    </div>
</body>

</html>
