<!DOCTYPE html>
<html lang="en">

<head>
    <title>REDEMPTION</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../stylesheet.css">
    <link rel="stylesheet" href="./../contactform.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body background="../resources/contactform.jpg">
    <div id="page-container">
        <div id="content-wrap">
            <div id="navbar"></div>
            <script>
                $(document).ready(function() {
                    $('#navbar').load("navbar.html", function() {
                       
                    });
                });
            </script>
            <div class="heading">
                <h2> Contact Us </h2>
                <hr>
            </div>


            <div class="container">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-5">
                        <h3 id="head">Loving the game? Of course you are. Don't forget to leave us a nice comment because we thrive on your validation. </h3>
                        <form id="contact-form">
                            <fieldset>
                                <legend>Contact Us</legend>

                                <div class="form-group">
                                    <label>Comments</label>
                                    <textarea id="textarea" placeholder="Leave us a comment..." required rows="5" cols="38"></textarea>
                                </div>

                                <div class="clearfix">
                                    <button type="button" class="cancelbtn">Cancel</button>
                                    <button type="button" class="contact" onclick="submitFeedback()">Submit</button>
                                </div>

                                <script>
                                    function submitFeedback() {
                                        let ufeedback = $("#textarea").val();

                                        $.ajax({
                                            data: {
                                                feedback: ufeedback,
                                            },
                                            url: "server_scripts/uploadFeedback.php",
                                            success: function(response) {
                                                if (response) window.location.replace("Feedbacks.html");
                                                else console.log(response);
                                            },
                                            type: "post",
                                        });
                                    }
                                </script>
                            </fieldset>
                        </form>
                    </div>

                    <div class="col-sm-4">
                        <div id="map"></div></div>

                    <div class="col-sm-12"> <h3 id="maphead">Drop by our place if you wanna have a chat, we don't bite...maybe</h3></div>
                    

                </div>

                <script>
                    function initMap() {
                        var uluru = {
                            lat: 33.6429,
                            lng: 72.9906
                        };
                        var map = new google.maps.Map(document.getElementById('map'), {
                            zoom: 16,
                            center: uluru
                        });
                        var marker = new google.maps.Marker({
                            position: uluru,
                            map: map
                        });
                    }
                </script>
                <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2bXKNDezDf6YNVc-SauobynNHPo4RJb8&callback=initMap">
                </script>
            </div>

            <footer class="container-fluid text-center">
                <p>BESEArcade Â© 2019</p>
            </footer>
        </div>
</body>


</html>
