<!DOCTYPE html>
<html lang="en">

<head>
    <title>REDEMPTION</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../stylesheet.css">
    <link rel="stylesheet" href="./../contactform.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body background="../resources/contactform.jpg">
    <div id="page-container">
        <div id="content-wrap">
            <div id="navbar"></div>
            <script>
                $(document).ready(function() {
                    $('#navbar').load("navbar.html", function() {
                        //$('#contact').addClass("active");
                    });
                });
            </script>
            <div class="heading">
                <h2> Contact Us </h2>
                <hr>
            </div>


            <div class="container">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-5">
                        <h3 id="head">Have any questions? Leave us a comment and we'll get back to you...maybe. </h3>
                        <form id="contact-form">
                            <fieldset>
                                <legend>Contact Us</legend>
                                <div class="form-group">
                                    <label>Full Name </label>
                                    <input type="text" class="form-control" id="fname" name="name" placeholder="Enter name here" required>
                                </div>

                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input type="text" class="form-control" id="email" name="email" placeholder="example@gmail.com" required>
                                </div>

                                <div class="form-group">
                                    <label>Comments</label>
                                    <textarea id="feedback" placeholder="Type your feedback here." required rows="5" cols="38"></textarea>
                                </div>

                                <div class="clearfix">
                                    <button type="button" class="cancelbtn">Cancel</button>
                                    <button type="button" class="contact" onclick="submitFeedback()">Submit</button>
                                </div>

                                <script>
                                    function submitFeedback() {
                                        let fname = $("#fname:text").val();
                                        let email = $("#email:text").val();
                                        let feedback = $("#feedback").val();

                                        console.log(fname + " " + email + " " + feedback);
                                    }
                                </script>
                            </fieldset>
                        </form>
                    </div>

                    <div class="col-sm-4">
                        <div id="map"></div>
                        <h3 id="maphead">Drop by our place if you wanna have a chat, we don't bite...maybe</h3>
                    </div>

                </div>

                <script>
                    function initMap() {
                        var uluru = {
                            lat: 33.6429,
                            lng: 72.9906
                        };
                        var map = new google.maps.Map(document.getElementById('map'), {
                            zoom: 16,
                            center: uluru
                        });
                        var marker = new google.maps.Marker({
                            position: uluru,
                            map: map
                        });
                    }
                </script>
                <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2bXKNDezDf6YNVc-SauobynNHPo4RJb8&callback=initMap">
                </script>
            </div>

            <footer class="container-fluid text-center">
                <p>BESEArcade Â© 2019</p>
            </footer>
        </div>
</body>


</html>
