<body background="https://i.dlpng.com/static/png/6794747_preview.png">
    <div id="page-container">
        <div id="content-wrap">
            <div id="navbar"></div>
            <script>
                $(document).ready(function() {
                    $('#navbar').load("navbar.html", function() {
                        $('#news').addClass("active");
                    });
                });
            </script>
            <div class="heading">
                <h2> What's New? </h2>
                <hr>
            </div>


            <div id="shit" class="container">

                <script>
                    var url = 'https://newsapi.org/v2/everything?' +
                        'q=Video Games Horror Scary&' +
                        //'from=2019-12-19&' +
                        'sortBy=relevance&' +
                        'apiKey=e38a5584a4a841fc85aede7b0c207d94';
                    let request = new XMLHttpRequest();
                    request.open('GET', url);
                    request.responseType = 'json';
                    request.send();

                    request.onload = function() {

                        var results = request.response.articles;

                        console.log(results);

                        results.forEach(element => {
                            let li = document.createElement("li");
                            li.innerHTML = "Title: " + element.title + "<br>Description: " + element.description + "<br>Image: " + "<img src=" + element.urlToImage + ">" + "<br>Author: " + element.author + "<br>URL: " + element.url;
                            document.getElementById("shit").append(li);
                        });
                    };
                </script>
            </div>

            <footer class="container-fluid text-center">
                <p>BESEArcade Â© 2019</p>
            </footer>
        </div>
</body>
