<html lang="en">

<head>
    <title>REDEMPTION</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../stylesheet.css">
    <link rel="stylesheet" href="./../news.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body background="https://i.dlpng.com/static/png/6794747_preview.png">
    <div id="page-container">
        <div id="content-wrap">
            <div id="navbar"></div>
            <script>
                $(document).ready(function() {
                    $('#navbar').load("navbar.html", function() {
                        $('#news').addClass("active");
                    });
                });
            </script>
              <div id="shit" class="container">
            <div class="heading">
                <h2> What's New? </h2>
                <hr>
            </div>

               <div id="title"></div>
               <div><img id="img" src=""></div>
               <div id="desc"></div>
               <hr>
               <div id="author"></div>
               <hr>
               <div id="url"></div>
               <hr>
   
          

                <script>
                    var url = 'https://newsapi.org/v2/everything?' +
                        'q=Video Games Horror Scary&' +
                        //'from=2019-12-19&' +
                        'sortBy=relevance&' +
                        'apiKey=e38a5584a4a841fc85aede7b0c207d94';
                    let request = new XMLHttpRequest();
                    request.open('GET', url);
                    request.responseType = 'json';
                    request.send();

                    request.onload = function() {

                        var results = request.response.articles;

                        console.log(results);

                        results.forEach(element => {
                              var title=element.title;
                              var desc=element.description;
                              var img=element.urlToImage;  
                              var author=element.author ;
                              var url=element.url;

                              $("#title").html("<h2>" + title + "</h2>");
                              $("#img").attr("src",img);
                              $("#desc").html("Description: " + desc + "continue reading");
                              $("#author").html("Author: " + author);
                              $("#url").html("Link: " + url);
                              
                              




                        });
                    };
                </script>
            </div>

            <footer class="container-fluid text-center">
                <p>BESEArcade Â© 2019</p>
            </footer>
        </div>
</body>


</html>
