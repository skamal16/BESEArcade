<!DOCTYPE html>
<html lang="en">

<head>
    <title>REDEMPTION</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../stylesheet.css">
    <link rel="stylesheet" href="./../news.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body background="../resources/news.jpg">
    <div id="page-container">
        <div id="content-wrap">
            <div id="navbar"></div>
            <script>
                $(document).ready(function() {
                    $('#navbar').load("navbar.html", function() {
                        $('#news').addClass("active");
                    });
                });
            </script>

            <div id="article" class="container">
            <div class="heading">
                <h2> What's New? </h2>
                <hr>
            </div>
            <div class="articles">
 
			</div>


                <script>
                    var url = 'https://newsapi.org/v2/everything?' +
                        'q=Video Games Horror Scary&' +
                        //'from=2019-12-19&' +
                        'sortBy=relevance&' +
                        'apiKey=e38a5584a4a841fc85aede7b0c207d94';
                    let request = new XMLHttpRequest();
                    request.open('GET', url);
                    request.responseType = 'json';
                    request.send();

                    request.onload = function() {

                        var results = request.response.articles;

                        console.log(results);
                        const articlesDiv = document.querySelector(".articles")
                        results.forEach(element => {
                            const div = document.createElement("div")
						      div.className = "news"
						      div.innerHTML = `
						            <h4>${element.title}</h4>
						            <img src="${element.urlToImage}"/>
						            <p>${element.description} <a href="${element.url}">Continue reading</a> </p>`
						            articlesDiv.appendChild(div)
						                        });
						                    };
                </script>
            </div>

            <footer class="container-fluid text-center">
                <p>BESEArcade Â© 2019</p>
            </footer>
        </div>
</body>


</html>
