<!DOCTYPE html>
<html>
<head>
	<title>TEST</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<style>
		.container{
  width: 500px;
  border-style: solid;
  border-width: 8px;
  border-color: #8a1a1c; 
  padding: 50px;
}
  		.addon-diff-color{
  			background-color: white;
  		}
	</style>
    <script type="text/javascript">
    	function validation(){
			console.log("test");

    		var fname = document.getElementById('fname').value;
    		var email = document.getElementById('email').value;
    		var num = document.getElementById('num').value;
    		var pass = document.getElementById('pass').value;
    		var conpass = document.getElementById('conpass').value;
    		var nick = document.getElementById('nick').value;
    		
    		var namecheck = /^[a-zA-Z ]{4,32}$/;
    		var passcheck = /^(?=,*[0-9])(?=,*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}$/;
    		var emailcheck = /^[a-zA-Z_]{3,}@[a-zA-Z]{3,}[.]{1}[a-zA-Z.]{2,6}$/;
    		var numcheck = /^[0-9]{11}$/;
        var nickcheck = /^[a-zA-Z0-9_]{4,10}$/;

    		if(namecheck.test(fname)){
    			document.getElementById('errorname').innerHTML = "";
    		} else{
    			document.getElementById('errorname').innerHTML="Invalid name, please type again";
    			var f1 = false;
    		}

    		if(passcheck.test(pass)){
    			document.getElementById('errorpass').innerHTML = "";
    		} else{
    			document.getElementById('errorpass').innerHTML="Invalid password ";
    			var f2 = false;
    		}

    		if(pass.match(conpass)){

    		document.getElementById('errorcon').innerHTML = "";
    		} else{
    			document.getElementById('errorcon').innerHTML="Password does not match ";
    			var f3 = false;
    		}

    		if(emailcheck.test(email)){
    			document.getElementById('erroremail').innerHTML = "";
    		} else{
    			document.getElementById('erroremail').innerHTML="Invalid Email ";
    			var f4 = false;
    		}

    		if(numcheck.test(num)){
    			document.getElementById('errornum').innerHTML = "";
    		} else{
    			document.getElementById('errornum').innerHTML="Invalid number ";
    			var f5 = false;
    		}

        if(nickcheck.test(nick)){
          document.getElementById('errornick').innerHTML = "";
        } else{
          document.getElementById('errornick').innerHTML="Invalid nickname";
          var f6 = false;
        }

        return f1,f2,f3,f4,f5,f6;
    	}
    </script>

</head>
<body>
<div class="container">
  
  <form id="basic-form" onsubmit="return validation()">

  <div class="form-group">
    <label>Full Name </label>
      <input type="text" class="form-control" id="fname" name="name" placeholder="Enter name here" required>
      <span id="errorname" class="text-danger font-weight-bold"> </span>
    </div>
 
  <div class="form-group">
    <label>Email Address</label>
      <input type="text" class="form-control" id="email" name="email" placeholder="example@gmail.com" required>
      <span id="erroremail" class="text-danger font-weight-bold"> </span>
    </div>
  
  <div class="form-group">
    <label>Contact number</label>
      <input type="numeric" class="form-control" id="num" name="contact" placeholder="00921234567" required> 
      <span id="errornum" class="text-danger font-weight-bold"> </span>
    </div>

  <div class="form-group">
    <label>Password</label>
      <input type="Password" class="form-control" id="pass" name="pass" placeholder="Enter Password" required=""> 
      <span id="errorpass" class="text-danger font-weight-bold"> </span>
    </div>

    <div class="form-group">
    <label>Confirm Password</label>
      <input type="Password" class="form-control" id="conpass" name="conpass" placeholder="Enter Password Again" required> 
      <span id="errorcon" class="text-danger font-weight-bold"> </span>
    </div>

  <div class="form-group">
    <label>Nickname</label>
      <input type="text" class="form-control" id="nick" name="nick">
      <span id="errornick" class="text-danger font-weight-bold"> </span>
    </div>
  
       <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
  </form>
</div>
</body>
</html>
