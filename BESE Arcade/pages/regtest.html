<!DOCTYPE html>
<html>
<head>
	<title>TEST</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<style>
		.container{
  width: 500px;
  border-style: solid;
  border-width: 8px;
  border-color: #8a1a1c; 
  font-size: 20px;
  padding: 50px;
}
  		.addon-diff-color{
  			background-color: white;
  		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#fname').keyup(function(){
				var regexp = /^[a-zA-Z ]+$/;
				if (regexp.test($('#fname').val())){
          $('#fname').closest('.form-group').removeClass('has-error');
					$('#fname').closest('.form-group').addClass('has-success');
				}
				else{
          $('#fname').closest('.form-group').removeClass('has-success');
					$('#fname').closest('.form-group').addClass('has-error');
				}
			})
		})

	</script>

</head>
<body>
<div class="container">
  Full name
  <div class="form-group has-success has-feedback">
        <input type="text" class="form-control" id="fname" name="fname" placeholder="Full Name">
      <span class="glyphicon glyphicon-ok form-control-feedback"></span>
  </div>
  Gender <br>
  <input class="gender" type="radio" name="gender"> Male <br>
  <input class="gender" type="radio" name="gender"> Female <br>
  <div class="form-group">
    <label>Email Address</label>
    <div class="input-group">
      <div class="input-group-addon addon-diff-color">
      </div>
      <input type="Email" id="email" name="email" placeholder="example@gmail.com" required> <br>
    </div>
  </div>
  <div class="form-group">
    <label>Contact number</label>
    <div class="input-group">
      <div class="input-group-addon addon-diff-color">
      </div>
      <input type="numeric" id="num" name="contact" placeholder="00921234567"> <br>
    </div>
  </div>

  <div class="form-group">
    <label>Password</label>
    <div class="input-group">
      <div class="input-group-addon addon-diff-color">
      </div>
      <input type="Password" id="pass" name="pass" placeholder="Enter Password" required> <br>
    </div>
  </div>

  <div class="form-group">
    <label>Nickname</label>
    <div class="input-group">
      <div class="input-group-addon addon-diff-color">
      </div>
      <input type="text" name="nick" required> <br>
    </div>
  </div>
   <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
</div>
</body>
</html>
