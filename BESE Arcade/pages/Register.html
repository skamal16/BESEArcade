<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../stylesheet.css">
	<title> Sign up </title>
</head>

<body>
	<div class="header">
		<h1>
			Register Now
		</h1>
		<p>
			Sign up
		</p>
		<ul class="navbar">
			<li><a href="Home.html">Home</a></li>
			<li><a href="About Us.html">About Us</a></li>
			<li><a href="Play.html">Play</a></li>
			<li><a href="Register.html">Register</a></li>
		</ul>
	</div>
	
	<h1 id="heading" style="text-align: center;"> Enter your details to sign up, it's that easy!</h1>
<form>
    <div class="form">
	Full Name <br>
	<input type="text" name="name" placeholder="Enter name here" required> <br>
	Gender <br>
	<input class="gender" type="radio" name="gender"> Male <br>
	<input class="gender" type="radio" name="gender"> Female <br>
	Email Address <br>
	<input type="Email" name="email" placeholder="example@gmail.com" required> <br>
	Contact Number <br>
	<input type="numeric" name="contact" placeholder="00921234567"> <br>
	Password <br>
	<input type="Password" name="pass" placeholder="Enter Password" required> <br>
	Nickname <br>
	<input type="text" name="nick" required> <br>
	 <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
	</div>
</form>
</body>
</html>
