    <script type="text/javascript">
      function validation(){

        var fname = document.getElementById('fname').value;
        var email = document.getElementById('email').value;
        var num = document.getElementById('num').value;
        var pass = document.getElementById('pass').value;
        var conpass = document.getElementById('conpass').value;
        var nick = document.getElementById('nick').value;
        
        var namecheck = /^[a-zA-Z ]{4,32}$/;
        var passcheck = /^(?=,*[0-9])(?=,*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}$/;
        var emailcheck = /^[a-zA-Z_]{3,}@[a-zA-Z]{3,}[.]{1}[a-zA-Z.]{2,6}$/;
        var numcheck = /^[0-9]{11}$/;
        var nickcheck = /^[a-zA-Z0-9_]{4,10}$/;

        if(namecheck.test(fname)){
          document.getElementById('errorname').innerHTML = "";
        } else{
          document.getElementById('errorname').innerHTML="Invalid name, please type again";
          var f1 = false;
        }

        if(passcheck.test(pass)){
          document.getElementById('errorpass').innerHTML = "";
        } else{
          document.getElementById('errorpass').innerHTML="Invalid password ";
          var f2 = false;
        }

        if(pass.match(conpass)){

        document.getElementById('errorcon').innerHTML = "";
        } else{
          document.getElementById('errorcon').innerHTML="Password does not match ";
          var f3 = false;
        }

        if(emailcheck.test(email)){
          document.getElementById('erroremail').innerHTML = "";
        } else{
          document.getElementById('erroremail').innerHTML="Invalid Email ";
          var f4 = false;
        }

        if(numcheck.test(num)){
          document.getElementById('errornum').innerHTML = "";
        } else{
          document.getElementById('errornum').innerHTML="Invalid number ";
          var f5 = false;
        }

        if(nickcheck.test(nick)){
          document.getElementById('errornick').innerHTML = "";
        } else{
          document.getElementById('errornick').innerHTML="Invalid nickname";
          var f6 = false;
        }

        return f1,f2,f3,f4,f5,f6;
      }
